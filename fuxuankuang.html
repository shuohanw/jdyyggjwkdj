<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>checkbox实现单选效果</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        var lastCheck = null;
        function checkIt( e )
        {
            if( lastCheck != null )
                lastCheck.checked = false;
            lastCheck = e;
        }

    </script>
</head>
<body>
<input type="checkbox" name="ice" onclick="checkIt(this)"/> 女
 男<input type="checkbox" name="ice" onclick="checkIt(this)"/>
<input type="checkbox" name="ice" onclick="checkIt(this)"/>
<input type="checkbox" name="ice" onclick="checkIt(this)"/>
<input type="checkbox" name="ice" onclick="checkIt(this)"/>
</body>
</html>
