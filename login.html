<!DOCTYPE html>

<head>
	<title>login</title>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="back">

					<input type="radio" name="type" value="super">超级用户

		</div>
